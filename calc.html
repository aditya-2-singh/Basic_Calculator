<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
    <audio id="result" src="beep-06.wav" type="mp3"></audio>
    <audio id="solve" src="beep-07a.wav" type="mp3"></audio>
    <div id="main">
        <h2 style="padding-left: 60px; color: black;">Basic calculator</h2>
        <div class="input">
            <input  type="text" style="border: solid;" id="display">
        </div>
        <p id="error"></p>
        <div class="btn">
            <button onclick="clearr()">C</button>
            <button onclick="solve('%')">%</button>
            <button onclick="backspace()">del</button>
            <button onclick="solve('/')">/</button>
        </div>
        <div class="btn">
            <button onclick="solve('7')">7</button>
            <button onclick="solve('8')">8</button>
            <button onclick="solve('9')">9</button>
            <button onclick="solve('*')">*</button>
        </div>
        <div class="btn">
            <button onclick="solve('4')">4</button>
            <button onclick="solve('5')">5</button>
            <button onclick="solve('6')">6</button>
            <button onclick="solve('-')">-</button>
        </div>
        <div class="btn">
            <button onclick="solve('1')">1</button>
            <button onclick="solve('2')">2</button>
            <button onclick="solve('3')">3</button>
            <button onclick="solve('+')">+</button>
        </div>
        <div class="btn">
            <button onclick="solve('00')" >00</button>
            <button onclick="solve('0')">0</button>
            <button onclick="solve('.')">.</button>
            <button onclick="result()">=</button>
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
